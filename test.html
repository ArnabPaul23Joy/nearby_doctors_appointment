<!DOCTYPE html>
<html>

		<head>
			<title>Sign In Page</title>

			<link rel="stylesheet" type="text/css" href="test.css">
		</head>
<body>
	
  
<h2 id="head">JavaScript can Change HTML</h2>


	<button id="p1" onclick="ffff1()">Hello World!</button>

	<button id="p2" onclick="ffff2()">hey!</button>
	<button id="loc" onclick="getLocation()">location</button>
	<p id="demo"></p>

<script>
	var x = document.getElementById("demo");
	function getLocation() {
	  if (navigator.geolocation) {
	    navigator.geolocation.getCurrentPosition(showPosition);
	  } else {
	    x.innerHTML = "Geolocation is not supported by this browser.";
	  }
	}

	function showPosition(position) {
	  x.innerHTML = "Latitude: " + position.coords.latitude + 
	  "<br>Longitude: " + position.coords.longitude; 
	}
</script>

<script   type="text/javascript" src="test1.js">
</script>

<script   type="text/javascript" src="test2.js">
</script>
<p>The paragraph above was changed by a script.</p>

</body>
</html>
